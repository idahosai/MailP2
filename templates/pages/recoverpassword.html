{% extends 'base.html' %}
<!--even if you comment this out the system still recognizes it btw-->


{% block content %}
{% load static %}


  <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="{% static 'img/welcometomailp.png'%}" alt="" />
            
          </div>
      
            

         
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            
            <form action="/recoverpassword" method="post">
              {% csrf_token %}
              <div style="margin-top: 50px;">
                <img src="{% static 'img/mailppinyata.png'%}" style="width:200px;height:200px;margin-left: 120px;margin-bottom: 20px;" alt="" />
                


                <h3>Recover Password</h3>
                <h2>Enter your email to search for your account</h2>
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  <strong>Message:</strong> {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% endfor %}

              
    
           
              <!-- Email input -->
              <div class="form-outline mb-3">
                <input type="email" id="form3Example4" name="email" class="form-control form-control-lg" placeholder="Email" required/>
                <label class="form-label" for="form3Example4">Email</label>
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  
                
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" >Go</button>
                
              </div>

              

              </div>
    
            </form>
          </div>
        </div>
      </div>

    </section>



{% endblock %}
