{% extends 'base.html' %}
<!--even if you comment this out the system still recognizes it btw-->


{% block content %}
{% load static %}


  <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="{% static 'img/welcometomailp.png'%}" alt="" />
            
          </div>
      
            

         
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            
            <form action="/signin" method="post">
              {% csrf_token %}
              <div style="margin-top: 50px;">
                <img src="{% static 'img/mailppinyata.png'%}" style="width:200px;height:200px;margin-left: 120px;margin-bottom: 20px;" alt="" />
                <img src="{% static 'img/loginword.png'%}" style="margin-bottom: 10px;" alt="" />


                <h3>Sign in</h3>

                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  <strong>Message:</strong> {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% endfor %}

              <!-- Text input -->
              <div class="form-outline mb-4">
                  <input type="text" id="form3Example1" name="username" class="form-control form-control-lg" placeholder="Username" required/>
                  <label class="form-label" for="form3Example1">Username</label>
              </div>
    
           
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example5" name="password" class="form-control form-control-lg" placeholder="Password" required/>
                <label class="form-label" for="form3Example5">Password</label>
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  
                </div>
                <a href="/recoverpassword" class="text-body">Recover password?</a>
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                  <a href="/registeraccount" class="link-danger">Register</a></p>
              </div>

              

              </div>
    
            </form>
          </div>
        </div>
      </div>

    </section>



{% endblock %}
